<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel's Code Quiz</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container --main-bg-correct">
      <div class="timeDiv">Time left <span id="time"> 02:00</span>!</div>
      <div id="question-box" class="hide">
        <div id="question">Question</div>
        <div id="answer-btn-grid" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <div id="results-box" class="hide"></div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
